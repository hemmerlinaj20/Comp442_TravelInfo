<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="/static/stylesheets/search_flights.css">
    <!-- Link to JavaScript File -->
    <script src="static/scripts/search_flights.js"></script>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div id="error-messages">
                {% for msg in get_flashed_messages() %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>

            <h1>Flight Search</h1>

            <label for="fromId">From City:</label>
            <input type="text" id="fromId" name="fromId" required>
            <br>

            <label for="toId">To City:</label>
            <input type="text" id="toId" name="toId" required>
            <br>

            <label for="departDate">Departure Date:</label>
            <input type="date" id="departDate" name="departDate" required>
            <br>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate">
            <br>

            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" value="1" required>
            <br>

            <label for="sort">Sort by:</label>
            <select id="sort" name="sort">
                <option value="BEST">Best</option>
                <option value="CHEAPEST">Cheapest</option>
                <option value="FASTEST">Fastest</option>
            </select>
            <br>

            <button id="search-btn" type="submit">Search</button>
            
            <!-- Home button right under the search button -->
            <div id="home-link">
                <p>
                    <a href="{{url_for('get_home')}}"> Home </a>
                </p>
            </div>
        </div>

        <div class="results-container">
            <h1>Flight Search Results</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Departure City</th>
                        <th>Arrival City</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <!-- Results will be inserted here dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
