<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="/static/stylesheets/search_hotels.css">
    <!-- Link to JavaScript File -->
    <script src="static/scripts/search_hotels.js"></script>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div id="error-messages">
                {% for msg in get_flashed_messages() %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>

            <h1>Hotel Search</h1>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="arrivalDate">Check In Date:</label>
            <input type="date" id="arrivalDate" name="arrivalDate" required>

            <label for="departDate">Check Out Date:</label>
            <input type="date" id="departDate" name="departDate">

            <label for="rooms">Rooms:</label>
            <input type="number" id="rooms" name="rooms" value="1" required>

            <label for="min-price">Minimum Price</label>
            <input type="number" id="min-price" name="min-price" value="0" required>
            <label for="max-price">Maximum Price (Optional)</label>
            <input type="number" id="max-price" name="max-price">

            <button id="search-btn" type="submit">Search</button>
            
            <!-- Home button right under the search button -->
            <div id="home-link">
                <p>
                    <a href="{{url_for('get_home')}}"> Home </a>
                </p>
            </div>
        </div>

        <div class="results-container">
            <h1>Hotel Search Results</h1>
            <div id = "search-results-errors">

            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Hotel Name</th>
                        <th>Price</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <!-- Results will be inserted here dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
