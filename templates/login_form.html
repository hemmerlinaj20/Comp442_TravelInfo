<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">

    <script defer crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"></script>
</head>
<body>
    <div id="error-messages">
        {% for msg in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show w-50 mx-auto" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
    
      <form method="POST">
        {{ form.hidden_tag() }}
    
        {{ form.email.label }}
        {{ form.email() }}
        <br>
        {{ form.password.label }}
        {{ form.password }}
        <br>
        {{ form.submit() }}
      </form>

      <div>
        <footer>
          <p> Not signed up? <a href = "{{url_for('get_signup')}}"> Sign Up </a></p>
        </footer>
      </div>
</body>
</html>
