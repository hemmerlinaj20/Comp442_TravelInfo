<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Finder - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">

    <link rel="stylesheet" href="/static/stylesheets/login.css">
</head>
<body>
  <div class="page-container">
    <div class="container">
      <h2 class="text-center">Vacation Finder - Login</h2>
      <div id="error-messages">
        {% for msg in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>

      <form method="POST" class="mt-3 text-center">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          {{ form.email.label }}
          {{ form.email() }}
        </div>
        <div class="mb-3">
          {{ form.password.label }}
          {{ form.password() }}
        </div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>

      <div class="mt-3 text-center">
        <p>Not signed up? <a href="{{url_for('get_signup')}}">Sign Up</a></p>
      </div>
      <p>
        <a href="{{url_for('get_home')}}"> Home </a>
    </p>
    </div>
  </div>
</body>
</html>
