<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="{{ form.email.id }}">Email:</label>
        {{ form.email() }}
        <br>
        <label for="{{ form.password.id }}">Password:</label>
        {{ form.password() }}
        <br>
        {{ form.submit() }}
    </form>
</body>
</html>
