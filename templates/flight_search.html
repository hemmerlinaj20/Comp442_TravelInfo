<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">

    <link rel="stylesheet" href="/static/stylesheets/flightsearch.css">
    <!-- Link to JavaScript File -->
    <script src="static/scripts/flight_search.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="container">
          <div id="error-messages">
            {% for msg in get_flashed_messages() %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>


    <h1>Flight Search</h1>
    <form method="POST" action="{{ url_for('flightsearch') }}">
        {{ form.hidden_tag() }}

        <label for="fromId">From Airport:</label>
        <input type="text" id="fromId" name="fromId" required>
        <br>

        <label for="toId">To Airport:</label>
        <input type="text" id="toId" name="toId" required>
        <br>

        <label for="departDate">Departure Date:</label>
        <input type="date" id="departDate" name="departDate" required>
        <br>

        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate">
        <br>

        <label for="adults">Number of Adults:</label>
        <input type="number" id="adults" name="adults" value="1" required>
        <br>

        <label for="sort">Sort by:</label>
        <select id="sort" name="sort">
            <option value="BEST">Best</option>
            <option value="CHEAPEST">Cheapest</option>
            <option value="FASTEST">Fastest</option>
        </select>
        <br>

        <button type="submit">Search</button>
    </form>
    </div>
  </div>
    <p>
      <a href="{{url_for('get_home')}}"> Home </a>
    </p>
</body>
</html>
