<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">

    <link rel="stylesheet" href="/static/stylesheets/results.css">
</head>
<body>
    <div class="results-container">
        <h1>Flight Search Results</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Departure City</th>
                    <th>Arrival City</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in flights %}
                    <tr>
                        <td>{{ flight.airport_start }}</td>
                        <td>{{ flight.airport_end }}</td>
                        <td>{{ flight.start }}</td>
                        <td>{{ flight.end }}</td>
                        <td>{{ flight.price}} {{ flight.price_units }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id = "home-link">
        <p>
            <a href="{{url_for('flightsearch')}}"> Back to Search </a>
        </p>
        <p>
            <a href="{{url_for('get_home')}}"> Home </a>
        </p>
    </div>
</body>
</html>
